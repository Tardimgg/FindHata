plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://artifactory-oss.prod.netflix.net/artifactory/maven-oss-candidates' }
}

ext {
	set('springCloudVersion', "2022.0.2")
}

dependencies {
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}



tasks.register("copyJar", Copy) {
	from "$projectDir/build/libs/findHataServerDiscovery-0.0.1-SNAPSHOT.jar"
	into layout.projectDirectory.dir("docker")
}

tasks.findByName("copyJar").dependsOn bootJar


task buildImage {
	dependsOn("copyJar")
	doLast {

		exec {
			executable "docker"
			args "build", "--tag", "find_hata_server_discovery", layout.projectDirectory.dir("docker").asFile.toPath().toString()
		}

//		exec {
//			executable "docker"
//			args "run", "java-docker"
//		}


	}
}





